<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="sign-in.css">
    <title>Webstore</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-logo"><h2>Webstore</h2></div>
        <div class="header-input">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <div class="header-navigation">
          <div class="header-navigation-account">
            <p>My account</p>
          </div>
          <div class="header-navigation-wishlist">
            <p>Wishlist</p>
          </div>
          <div class="header-navigation-cart">
            <p>My Cart</p>
          </div>
        </div>
      </div>
    </header>
    <div class="menu">
      <button>Home Goods</button>
      <button>Office Supplies</button>
      <button>Books & Media</button>
      <button>Electronics</button>
      <button>Appliances</button>
      <button>Toys</button>
      <button>Clothing</button>
    </div>

    <div class="login-section">
      <div class="login-window">
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">

          <div class="center">
            <h3>Login to your account to start shopping</h3>
          </div>

          <div class="icon">
            <img src="images/Group 10.png">
          </div>

          <div class="form">
            <div class="login-window-input"><input type="text" name="" class="form-control" placeholder="Username"></div>
      
            <div class="login-window-input"><input type="text" name="" class="form-control" placeholder="Password"></div>
          </div>

        </div>
      </div> 
    </div>

    <div class="footer">
      <div class="footer-category">
        <h6>Shop by Category</h6>
        <div class="footer-category-line"></div>
        <p>Office Supplies</p>
        <p>Books</p>
        <p>Electronics</p>
        <p>Home Goods</p>
      </div>
      <div class="footer-about">
        <h6>About</h6>
        <div class="footer-about-line"></div>
        <p>About Us</p>
        <p>Refill Webcoins</p>
      </div>
      <div class="footer-social">
        <div class="footer-social-logos">
          <div class="footer-social-logo-item"></div>
          <div class="footer-social-logo-item"></div>
          <div class="footer-social-logo-item"></div>
          <div class="footer-social-logo-item"></div>
        </div>
        <div class="footer-social-copyright">
          Â© 2022 | Web development | Group 2
        </div>
      </div>
    </div>
  </body>
</html>
